info.foo = info

const isObject = (v) => typeof v === 'object' && v !== null
const isArray = Array.isArray

function copy(o, parent = []) {
  if (parent.includes(o)) {
    return null
  }
  if (isArray(o)) {
    parent.push(o)
    let a = []
    for (let i of o) {
      a.push(copy(i, parent))
    }
    parent.pop()
    return a
  }
  if (isObject(o)) {
    parent.push(o)
    let a = {}
    for (let [p, v] of Object.entries(o)) {
      a[p] = copy(v, parent)
    }
    parent.pop()
    return a
  }
  return o
}

console.log(JSON.stringify(copy(info), null, 2)
